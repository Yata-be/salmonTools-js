<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="全ブキコンプ期待値計算">
    <title>全ブキコンプ期待値計算</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="myContainer">
            <div class="header-inner">
                <div class="logo"><a href="../">SalmonTools</a></div>
            </div>
        </div>
    </header>

    <nav>
        <div class="myContainer">
            <ul class="navbar">
                <li><a href="../randomExpect/index.html">全ブキコンプ期待値計算</a></li>
                <li><a href="../nora/index.html">野良評価値予想</a></li>
            </ul>
        </div>
    </nav>

    <section>
        <div class="myContainer">
            <div class="div-overview">
                <h1>全ブキコンプ期待値計算【サーモンランNW】</h1>
                <p>コンプできたブキの種類数とWave数をもとに、あなたの引き運が「上振れ/下振れ」なのかどうか判定します。</p>
                <p><b>Tips:</b> ブキ全 55 種をコンプできるWave数の期待値は約 314 回です。是非挑戦してみましょう！</p>
                <p><b>注:</b> ブキ種類数は<span class="error">クマブキを除いて</span>数えてください。</p>
                <p>2023/1/17 Ver. 2.0.0に対応。ブキ種類数：55種 + クマ1種</p>
            </div>
            <div class="div-form">
                <label class="title-input">
                    集めたブキの種類数：<input id="weapons" class="text-input"
                        type="number">
                </label>
                <label class="title-input">
                    Wave数：<input id="waves" class="text-input"
                        type="number">
                </label>
                <button id="btn" type="button" onClick="click">計算</button>
            </div>
            <div class="div-result">
                <p id="error" class="error"></p>
                <p id="print">
                    <span id="print1"></span>
                    <span id="print2"></span>
                    <span id="print3"></span>
                </p>
                <p id="overview">
                    <span id="overview1"></span>
                    <sup id="exp"></sup>
                    <span id="overview2"></span>
                </p>
                <p id="expectation">
                    <span id="expectation1"></span>
                </p>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="randomExpect.js"></script>
</body>

</html>
